<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#171717">
    <link rel="apple-touch-icon" href="./assets/logo.png">
    <link rel="manifest" href="manifest.json">
    <link rel="canonical" href="https://arthur-llevy.github.io/To-ROL/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To ROL App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>To ROL</h1>
        <input type="number" id="number">
        <button  class="addItem" id="addItem">Adiconar a lista</button>
        <button id="toOrder">Ordenar</button>
        <h2 id="h2"></h2>
        <ul id='list'>
            
        </ul>

        <button id="toReset">Resetar</button>

    </div>

    <script src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker
            .register('/sw.js')
            .then(serviceWorker => {
              console.log('Service Worker registered: ' + serviceWorker);
            })
            .catch(error => {
              console.log('Error registering the Service Worker: ' + error);
            });
        }
    </script>
</body>
</html>
